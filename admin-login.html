<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Login | theknight.info</title>
  <style>
    body { font-family: Arial; background-color: #f7f7f7; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { padding: 10px; width: 100%; margin-top: 10px; }
    button { padding: 10px 20px; margin-top: 20px; background: #3498db; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Admin Login</h2>
    <input type="password" id="adminPass" placeholder="Enter Admin Password" />
    <button onclick="checkPassword()">Login</button>
    <p id="error" style="color: red;"></p>
  </div>
  <script>
    function checkPassword() {
      const pass = document.getElementById('adminPass').value;
      if (pass === "shiv@2025") {
        sessionStorage.setItem("loggedIn", "true");
        window.location.href = "admin-dashboard.html";
      } else {
        document.getElementById("error").innerText = "Incorrect password. Try again.";
      }
    }
  </script>
</body>
</html>
