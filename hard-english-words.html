            { word: "Wrangle", meaning: "Fight, Feud, Fray, Scuffle, Brawl", difficulty: "medium" },
            { word: "Wanton", meaning: "Corrupt, Vicious, Bad, Wicked, Ribald, Nefarious, Debauchery, Egragious, Vile, Venal, Flagrant, Salacious", difficulty: "hard" },
            { word: "Wizard", meaning: "Genius, Magician, Sorcerer", difficulty: "medium" },
            { word: "Wrench", meaning: "Twist", difficulty: "medium" },
            { word: "Warrant", meaning: "Sanction, Permit, Allow, Approve", difficulty: "medium" },
            { word: "Whet", meaning: "Stimulate, Propel, Arouse", difficulty: "hard" },
            { word: "Wheedle", meaning: "Coax, Cajole, Boot licking, Flatter", difficulty: "hard" },
            { word: "Worldly", meaning: "Earthly", difficulty: "medium" },

            { word: "Wan", meaning: "Dull, Faint", difficulty: "hard" },
            { word: "Whim", meaning: "Fancy, Imagination", difficulty: "medium" },
            { word: "Wily", meaning: "Vulpine, Cunning, Shrewd, Foxine, Scheming, Artful, Canny", difficulty: "hard" },
            { word: "Wince", meaning: "Recoil", difficulty: "hard" },

            { word: "Wispy", meaning: "Fragile, Weak, Delicate, Flimsy, Enervated", difficulty: "hard" },
            { word: "Wistfully", meaning: "Longingly", difficulty: "hard" },
            { word: "Withdrawn", meaning: "Reserved, Serious, Unsociable, Introvert", difficulty: "medium" },
            { word: "Withhold", meaning: "Retain, Persist, Continue", difficulty: "medium" },
            { word: "Waver", meaning: "Falter, Oscillate", difficulty: "medium" },
            { word: "Wrest", meaning: "Seize", difficulty: "hard" },
            { word: "Wretched", meaning: "Miserable, Pitiable, Hapeless", difficulty: "medium" },
            { word: "Writhe", meaning: "Wriggle, Pain, Forment", difficulty: "hard" },
            { word: "Wrought", meaning: "Create", difficulty: "hard" },
            { word: "Wry", meaning: "Ironical", difficulty: "hard" },
            { word: "Watchfulness", meaning: "Vigilance", difficulty: "medium" },
            { word: "Weary", meaning: "Fatigued, Tired", difficulty: "medium" },
            { word: "Wrath", meaning: "Anger, Fury, Rage, Displeasure", difficulty: "medium" },
            { word: "Wary", meaning: "Careful", difficulty: "medium" },
            { word: "Xeric", meaning: "Very Dry, Sultry", difficulty: "hard" },
            { word: "Yokel", meaning: "Bumpkin, Oaf, Uncivilised, Boorish, Uncouthed, Simpleton, Rustic", difficulty: "hard" },
            { word: "Yardstick", meaning: "Standard, Parameter, Benchmark", difficulty: "medium" },
            { word: "Yahoo", meaning: "Savage, Uncivilised", difficulty: "medium" },
            { word: "Yearn", meaning: "Crave (Yearn for, Appetite for, Thirst for, Aspire for, Desire for, Long for, Urge for, Pine for, Crave for)", difficulty: "medium" },
            { word: "Yield", meaning: "Surrender, Produce, Result", difficulty: "medium" },
            { word: "Yoke", meaning: "Harness, Oppression, Slavery, Confinement, Hostage, Incarceration, Serfrom, Fasten", difficulty: "hard" },
            { word: "Yonder", meaning: "Distant", difficulty: "hard" },
            { word: "Yesteryear", meaning: "Past", difficulty: "hard" },
            { word: "Yank", meaning: "Pull", difficulty: "medium" },
            { word: "Yell", meaning: "Shout", difficulty: "easy" },
            { word: "Youthful", meaning: "Spry, Young, Spring", difficulty: "medium" },
            { word: "Zing", meaning: "Enthusiasm", difficulty: "medium" },
            { word: "Zoom", meaning: "Speed", difficulty: "easy" },
            { word: "Zephyr", meaning: "Gentle Breeze", difficulty: "hard" },
            { word: "Zealot", meaning: "Fanatic, Over enthusiastic, Chagrined", difficulty: "hard" },
            { word: "Zany", meaning: "eEccentric", difficulty: "hard" },
            { word: "Zest", meaning: "Gusto", difficulty: "medium" },
            { word: "Zilch", meaning: "Nothingness, Zero", difficulty: "medium" },
            { word: "Zeal", meaning: "Eagerness", difficulty: "medium" },
            { word: "Zenith", meaning: "Apex, Top, Acme, Apogree, Summit, Apothesis", difficulty: "hard" }
        ];

        // Pagination variables
        const rowsPerPage = 50;
        let currentPage = 1;
        let filteredWords = [...words];
        let synth = window.speechSynthesis;
        let isSpeaking = false;

        // Function to show notification
        function showNotification(message) {
            const notification = document.getElementById("notification");
            const notificationText = document.getElementById("notification-text");
            notificationText.textContent = message;
            notification.classList.add("show");
            
            setTimeout(() => {
                notification.classList.remove("show");
            }, 3000);
        }

        // Function to speak a word
        function speakWord(word) {
            if (isSpeaking) {
                synth.cancel();
            }
            
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = 'en-US';
            utterance.rate = 0.9;
            
            utterance.onstart = function() {
                isSpeaking = true;
            };
            
            utterance.onend = function() {
                isSpeaking = false;
            };
            
            synth.speak(utterance);
        }

        // Function to play all words
        function playAllWords() {
            if (filteredWords.length === 0) {
                showNotification("No words found!");
                return;
            }
            
            const wordsToPlay = filteredWords.map(item => item.word);
            let index = 0;
            
            function playNext() {
                if (index < wordsToPlay.length) {
                    speakWord(wordsToPlay[index]);
                    index++;
                    setTimeout(playNext, 1500);
                }
            }
            
            playNext();
        }

        function addWordToDictation(wordObj) {
            let dictationWords = JSON.parse(localStorage.getItem('dictationWords') || '[]');
            // avoid duplicates
            if (!dictationWords.find(w => w.word === wordObj.word)) {
                dictationWords.push(wordObj);
                localStorage.setItem('dictationWords', JSON.stringify(dictationWords));
                showNotification(`"${wordObj.word}" added to dictation!`);
            } else {
                showNotification(`"${wordObj.word}" is already in dictation!`);
            }
        }

        function addAllToDictation() {
            const dictationWords = JSON.parse(localStorage.getItem('dictationWords') || '[]');
            const newWords = words.filter(w => !dictationWords.find(dw => dw.word === w.word));
            const updated = [...dictationWords, ...newWords];
            localStorage.setItem('dictationWords', JSON.stringify(updated));
            showNotification(`${newWords.length} words added to dictation!`);
        }

        function renderTable() {
            const table = document.getElementById("wordTable");
            table.innerHTML = "";
            
            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const paginatedWords = filteredWords.slice(start, end);
            
            paginatedWords.forEach((item, index) => {
                const actualIndex = words.findIndex(w => w.word === item.word) + 1;
                const difficultyBadge = `<span class="difficulty-badge ${item.difficulty}">${item.difficulty.toUpperCase()}</span>`;
                
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${actualIndex}</td>
                    <td>${item.word} ${difficultyBadge}</td>
                    <td>${item.meaning}</td>
                    <td class="btn-container">
                        <button class="btn" onclick="addWordToDictation(${JSON.stringify(item)})">
                            <i class="fas fa-plus"></i>
                            Add
                        </button>
                        <button class="btn audio" onclick="speakWord('${item.word.replace(/'/g, "\\'")}')">
                            <i class="fas fa-volume-up"></i>
                            Listen
                        </button>
                    </td>
                `;
                table.appendChild(row);
            });
            
            updatePagination();
            updateStats();
        }

        function updateStats() {
            const stats = document.getElementById("stats");
            stats.textContent = `Total Words: ${words.length} | Showing: ${filteredWords.length} | Page: ${currentPage}/${Math.ceil(filteredWords.length / rowsPerPage)}`;
        }

        function updatePagination() {
            const pagination = document.getElementById("pagination");
            pagination.innerHTML = "";
            
            const pageCount = Math.ceil(filteredWords.length / rowsPerPage);
            
            if (pageCount > 1) {
                // Previous button
                const prevBtn = document.createElement("button");
                prevBtn.innerHTML = '<i class="fas fa-arrow-left"></i> Previous';
                prevBtn.classList.add("page-btn");
                prevBtn.disabled = currentPage === 1;
                prevBtn.addEventListener("click", () => {
                    if (currentPage > 1) {
                        currentPage--;
                        renderTable();
                    }
                });
                pagination.appendChild(prevBtn);
                
                // Page buttons
                for (let i = 1; i <= pageCount; i++) {
                    const pageBtn = document.createElement("button");
                    pageBtn.innerText = i;
                    pageBtn.classList.add("page-btn");
                    if (i === currentPage) {
                        pageBtn.classList.add("active");
                    }
                    pageBtn.addEventListener("click", () => {
                        currentPage = i;
                        renderTable();
                    });
                    pagination.appendChild(pageBtn);
                }
                
                // Next button
                const nextBtn = document.createElement("button");
                nextBtn.innerHTML = 'Next <i class="fas fa-arrow-right"></i>';
                nextBtn.classList.add("page-btn");
                nextBtn.disabled = currentPage === pageCount;
                nextBtn.addEventListener("click", () => {
                    if (currentPage < pageCount) {
                        currentPage++;
                        renderTable();
                    }
                });
                pagination.appendChild(nextBtn);
            }
        }

        function filterTable() {
            const input = document.getElementById("searchBox").value.toLowerCase();
            
            if (input === "") {
                filteredWords = [...words];
            } else {
                filteredWords = words.filter(item => 
                    item.word.toLowerCase().includes(input) || 
                    item.meaning.toLowerCase().includes(input) ||
                    item.difficulty.toLowerCase().includes(input)
                );
            }
            
            currentPage = 1;
            renderTable();
        }

        function showDictation() {
            const dictationWords = JSON.parse(localStorage.getItem('dictationWords') || '[]');
            if (dictationWords.length === 0) {
                showNotification("Your dictation list is empty. Please add some words.");
                return;
            }
            
            const dictationContent = dictationWords.map(item => item.word).join(", ");
            alert(`Your Dictation List:\n\n${dictationContent}\n\nYou can practice these words on the home page.`);
        }

        // Initialize the table
        renderTable();

        // Content protection
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            showNotification('Right-click disabled.');
        });

        document.addEventListener('cut', function(e) {
            e.preventDefault();
            showNotification('Cut operation disabled.');
        });

        document.addEventListener('copy', function(e) {
            e.preventDefault();
            showNotification('Copy operation disabled.');
        });

        document.addEventListener('keydown', function(e) {
            // Disable Ctrl+Shift+I, Ctrl+U, Ctrl+S
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
                showNotification('Developer tools disabled.');
            }
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                showNotification('View page source disabled.');
            }
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                showNotification('Page save disabled.');
            }
        });

        // Disable text selection
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
