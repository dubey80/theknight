        // Function to speak a word
        function speakWord(word) {
            if (isSpeaking) {
                synth.cancel();
            }
            
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = 'hi-IN'; // Hindi language
            utterance.rate = 0.9;
            
            utterance.onstart = function() {
                isSpeaking = true;
            };
            
            utterance.onend = function() {
                isSpeaking = false;
            };
            
            synth.speak(utterance);
        }

        // Function to play all words
        function playAllWords() {
            if (filteredWords.length === 0) {

            }
            
            const wordsToPlay = filteredWords.map(item => item.word);
            let index = 0;
            
            function playNext() {
                if (index < wordsToPlay.length) {
                    speakWord(wordsToPlay[index]);
                    index++;
                    setTimeout(playNext, 1500);
                }
            }

        function updatePagination() {
            const pagination = document.getElementById("pagination");
            pagination.innerHTML = "";
            
            const pageCount = Math.ceil(filteredWords.length / rowsPerPage);
            
            if (pageCount > 1) {
                // Previous button
                const prevBtn = document.createElement("button");
                prevBtn.innerText = "← पिछला";
                prevBtn.classList.add("page-btn");
                prevBtn.disabled = currentPage === 1;
                prevBtn.addEventListener("click", () => {
                    if (currentPage > 1) {
                        currentPage--;
                        renderTable();
                    }
                });
                pagination.appendChild(prevBtn);
                
                // Page buttons
                for (let i = 1; i <= pageCount; i++) {
                    const pageBtn = document.createElement("button");
                    pageBtn.innerText = i;
                    pageBtn.classList.add("page-btn");
                    if (i === currentPage) {
                        pageBtn.classList.add("active");
                    }
                    pageBtn.addEventListener("click", () => {
                        currentPage = i;
                        renderTable();
                    });
                    pagination.appendChild(pageBtn);
                }
                
                // Next button
                const nextBtn = document.createElement("button");
                nextBtn.innerText = "अगला →";
                nextBtn.classList.add("page-btn");
                nextBtn.disabled = currentPage === pageCount;
                nextBtn.addEventListener("click", () => {
                    if (currentPage < pageCount) {
                        currentPage++;
                        renderTable();
                    }
                });
                pagination.appendChild(nextBtn);
            }
        }

        function filterTable() {

                filteredWords = [...words];

                    item.word.toLowerCase().includes(input) ||

<script>
function addWordToDictation(wordObj) {
    let dictationWords = JSON.parse(localStorage.getItem('dictationWords') || '[]');
    // avoid duplicates
    if (!dictationWords.find(w => w.word === wordObj.word)) {
        dictationWords.push(wordObj);
        localStorage.setItem('dictationWords', JSON.stringify(dictationWords));
        showNotification(`"${wordObj.word}" शब्द जोड़ा गया!`);
    } else {
        showNotification(`"${wordObj.word}" पहले से जोड़ा गया है!`);
    }
}

function addAllToDictation() {
    const dictationWords = JSON.parse(localStorage.getItem('dictationWords') || '[]');
    const newWords = words.filter(w => !dictationWords.find(dw => dw.word === w.word));
    const updated = [...dictationWords, ...newWords];
    localStorage.setItem('dictationWords', JSON.stringify(updated));
    showNotification(`सभी शब्द डिक्टेशन में जोड़ दिए गए!`);
}

// Optional: show a small notification on screen
function showNotification(message) {
    const notification = document.getElementById('notification');
    notification.textContent = message;
    notification.classList.add('show');
    setTimeout(() => notification.classList.remove('show'), 2000);
}
