<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }
    .card, .chart-card {
      background: #fff;
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .title {
      font-size: 22px;
      margin-bottom: 10px;
      text-align: center;
    }
    .value {
      font-size: 28px;
      font-weight: bold;
      color: #3498db;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Total Visitors</div>
    <div class="value" id="visitCount">Loading...</div>
  </div>

  <!-- Hidden Visit Graphs -->
  <div class="chart-card">
    <div class="title">Daily Visit Graph (Last 30 Days)</div>
    <canvas id="dailyChart" width="100%" height="60"></canvas>
  </div>

  <!-- Firebase and Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module">
    if (sessionStorage.getItem("loggedIn") !== "true") {
      window.location.href = "admin-login.html";
    }

    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKZO_8CgrQfm7eBGcR9h8D6JxWY4MBaQ",
      authDomain: "hindi-english-dictation.firebaseapp.com",
      databaseURL: "https://hindi-english-dictation-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "hindi-english-dictation",
      storageBucket: "hindi-english-dictation.appspot.com",
      messagingSenderId: "186334580803",
      appId: "1:186334580803:web:7dfdf806d9da19a4cc4f6",
      measurementId: "G-7LH1856B2W"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Load total visitors
    get(ref(db, 'visitCount')).then(snapshot => {
      if (snapshot.exists()) {
        document.getElementById('visitCount').innerText = snapshot.val();
      } else {
        document.getElementById('visitCount').innerText = "0";
      }
    });

    // Load daily visit data for last 30 days
    get(ref(db, 'visits_by_day')).then(snapshot => {
      if (snapshot.exists()) {
        const data = snapshot.val();
        const today = new Date();
        let labels = [];
        let values = [];

        for (let i = 29; i >= 0; i--) {
          const date = new Date(today);
          date.setDate(today.getDate() - i);
          const yyyy_mm_dd = date.toISOString().slice(0, 10);
          labels.push(yyyy_mm_dd);
          values.push(data[yyyy_mm_dd] || 0);
        }

        // Draw Chart
        const ctx = document.getElementById("dailyChart").getContext("2d");
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: "Visits",
              data: values,
              backgroundColor: "#3498db"
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false }
            },
            scales: {
              x: { ticks: { maxRotation: 90, minRotation: 45 } },
              y: { beginAtZero: true }
            }
          }
        });
      }
    });
  </script>
</body>
</html>
