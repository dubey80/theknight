<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - The Knight</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            padding: 30px;
            background-color: #f0f4f8;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .header-bar {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .card, .chart-card {
            background: #fff;
            padding: 25px;
            width: 100%;
            max-width: 550px; 
            margin: 10px 0;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            /* Set a consistent height for all cards/charts */
            height: 350px; 
            box-sizing: border-box; /* Include padding in the height */
        }
        .stats-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 20px;
        }
        .card:hover {
            transform: translateY(-3px);
        }
        .title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 500;
            color: #555;
        }
        .value {
            font-size: 2.2rem;
            font-weight: 700;
            color: #1a2a6c;
            text-align: center;
            display: block;
        }
        /* --- CHART STABILITY FIX CSS --- */
        .chart-card canvas {
            /* Now the canvas will take the remaining height of the card, 
               respecting the 350px total height set on .chart-card */
            height: calc(100% - 45px); /* 45px is roughly the height of the .title + margin */
            width: 100%;
        }
        /* --------------------------------- */

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        .logout-btn:hover {
            background: #c0392b;
        }
        .feedback-entry {
            padding: 10px 0;
            border-bottom: 1px dashed #eee;
        }
        .feedback-entry:last-child {
            border-bottom: none;
        }
        .data-error {
            color: #e74c3c !important;
            font-size: 1.5rem !important;
        }
        .delete-btn {
            margin-top: 5px;
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header-bar">
        <h1 style="color: #1a2a6c; font-size: 1.8rem;">Admin Dashboard</h1>
        <button onclick="logout()" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>

    <div class="stats-grid">
        <div class="card">
            <div class="title">Total All-Time Visitors</div>
            <span class="value" id="visitCount">Loading...</span>
        </div>

        <div class="card">
            <div class="title">Past 7 Days Visits</div>
            <span class="value" id="weeklyCount">Loading...</span>
        </div>

        <div class="card">
            <div class="title">Past 30 Days Visits</div>
            <span class="value" id="monthlyCount">Loading...</span>
        </div>

        <div class="card">
            <div class="title">Total Ad Earnings (Last 30 Days)</div>
            <span class="value" id="totalAds">Loading...</span>
        </div>
    </div>

    <div class="stats-grid">
        <div class="chart-card"> 
            <div class="title">Daily Visit Graph (Last 30 Days)</div>
            <canvas id="dailyChart"></canvas> 
        </div>
        
        <div class="chart-card"> 
            <div class="title">ðŸ“ˆ Ad Earnings (Last 30 Days)</div>
            <canvas id="adsChart"></canvas>
        </div>
    </div>

    <div class="chart-card" style="margin-top: 20px; max-width: 1200px; height: auto;">
        <div class="title">ðŸ“¬ User Feedbacks</div>
        <div id="feedbackList" style="text-align: left; max-height: 400px; overflow-y: auto;">Loading feedbacks...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
        // IMPORTANT: Import Auth module
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getDatabase, ref, get, remove } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

        // --- ADMIN UID IS CORRECTLY INSERTED HERE ---
        const ADMIN_UID = '3fyIVo6WCUOJQeUixDmJ6igpoYq2';

        const firebaseConfig = {
            apiKey: "AIzaSyBKZO_80CrgQfm7eBGcR9h8D6JxWY4MBaQ",
            authDomain: "hindi-english-dictation.firebaseapp.com",
            databaseURL: "https://hindi-english-dictation-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "hindi-english-dictation",
            storageBucket: "hindi-english-dictation.appspot.com",
            messagingSenderId: "186334580803",
            appId: "1:186334580803:web:7dfdf806d9da19a4cc4f6",
            measurementId: "G-7LH1856B2W"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // --- Logout Function (Uses Firebase Auth) ---
        window.logout = function () {
            signOut(auth).then(() => {
                sessionStorage.removeItem("loggedIn");
                window.location.href = "admin-login.html";
            }).catch((error) => {
                console.error("Logout Error:", error);
                alert("Logout failed. Please try again.");
            });
        }

        // --- Main Data Loading Function ---
        function loadDashboardData() {
            // Load Total Visitors
            get(ref(db, 'visitCount')).then(snapshot => {
                const count = snapshot.exists() ? snapshot.val() : 0;
                document.getElementById('visitCount').innerText = count.toLocaleString();
            }).catch(error => {
                console.error("Firebase Error (Total Visits):", error);
                document.getElementById('visitCount').innerText = "DATA ERROR";
                document.getElementById('visitCount').classList.add('data-error');
            });

            // Load Daily Visits and Calculate 7/30 Day Totals (and Chart)
            get(ref(db, 'visits_by_day')).then(snapshot => {
                const weeklyCountEl = document.getElementById('weeklyCount');
                const monthlyCountEl = document.getElementById('monthlyCount');
                    
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    const today = new Date();
                    let labels = [], values = [], weeklySum = 0, monthlySum = 0;

                    for (let i = 29; i >= 0; i--) {
                        const date = new Date(today);
                        date.setDate(today.getDate() - i);
                        const key = date.toISOString().slice(0, 10);
                        const count = data[key] || 0;
                        labels.push(key.slice(5));  
                        values.push(count);
                        if (i < 7) weeklySum += count;
                        monthlySum += count;
                    }

                    weeklyCountEl.innerText = weeklySum.toLocaleString();
                    monthlyCountEl.innerText = monthlySum.toLocaleString();

                    const ctx = document.getElementById("dailyChart").getContext("2d");
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{ label: "Visits", data: values, backgroundColor: "#3498db" }]
                        },
                        options: {
                            responsive: true, 
                            maintainAspectRatio: false, // Essential for fixed height container
                            aspectRatio: 2.5,           // This is ignored when maintainAspectRatio is false, but kept for clarity
                            plugins: { legend: { display: false } },
                            scales: {
                                x: { ticks: { maxRotation: 90, minRotation: 45 } },
                                y: { beginAtZero: true, suggestedMax: Math.max(...values) + 5 }
                            }
                        }
                    });
                } else {
                    weeklyCountEl.innerText = "0"; monthlyCountEl.innerText = "0";
                }
            }).catch(error => {
                console.error("Firebase Error (Daily Visits):", error);
                document.getElementById('weeklyCount').innerText = "DATA ERROR";
                document.getElementById('monthlyCount').innerText = "DATA ERROR";
                document.getElementById('weeklyCount').classList.add('data-error');
                document.getElementById('monthlyCount').classList.add('data-error');
            });

            // Load Ad Earnings (and Chart)
            get(ref(db, 'ads_earnings')).then(snapshot => {
                const totalAdsEl = document.getElementById('totalAds');
                if (snapshot.exists()) {
                    const earnings = snapshot.val();
                    const today = new Date();
                    let labels = [], values = [], totalSum = 0;

                    for (let i = 29; i >= 0; i--) {
                        const date = new Date(today);
                        date.setDate(today.getDate() - i);
                        const key = date.toISOString().slice(0, 10);
                        const earned = earnings[key] || 0;
                        labels.push(key.slice(5));
                        values.push(earned);
                        totalSum += earned;
                    }
                    
                    totalAdsEl.innerText = `â‚¹ ${totalSum.toFixed(2).toLocaleString()}`;

                    const ctx = document.getElementById("adsChart").getContext("2d");
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: "â‚¹ Earnings",
                                data: values,
                                borderColor: "#2ecc71",
                                backgroundColor: "rgba(46, 204, 113, 0.1)",
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true, 
                            maintainAspectRatio: false, // Essential for fixed height container
                            aspectRatio: 2.5,           // This is ignored when maintainAspectRatio is false
                            scales: { y: { beginAtZero: true } }
                        }
                    });
                } else {
                    totalAdsEl.innerText = "â‚¹ 0.00";
                }
            }).catch(error => {
                console.error("Firebase Error (Ad Earnings):", error);
                document.getElementById('totalAds').innerText = "DATA ERROR";
                document.getElementById('totalAds').classList.add('data-error');
            });

            // Load Feedbacks
            const feedbackRef = ref(db, 'feedbacks');
            get(feedbackRef).then(snapshot => {
                const listDiv = document.getElementById('feedbackList');
                if (snapshot.exists()) {
                    const feedbacks = snapshot.val();
                    let allFeedback = '';

                    Object.entries(feedbacks).reverse().forEach(([key, entry]) => {
                        const date = new Date(entry.timestamp).toLocaleString('en-IN');
                        allFeedback += `
                            <div class="feedback-entry" style="margin-bottom: 15px; padding: 10px; border-bottom: 1px dashed #ddd;">
                                <strong>â€¢</strong> ${entry.text}<br>
                                <small style="color: gray;">${date}</small><br>
                                <button onclick="deleteFeedback('${key}')" class="delete-btn">Delete</button>
                            </div>`;
                    });

                    listDiv.innerHTML = allFeedback;
                } else {
                    listDiv.innerText = "No feedbacks yet.";
                }
            }).catch((error) => {
                console.error("Feedback Load Error:", error);
                document.getElementById('feedbackList').innerText = "Error loading feedbacks. (Check Firebase Rules)";
            });

            // Delete Feedback (Global function)
            window.deleteFeedback = function (key) {
                const confirmDelete = confirm("Are you sure you want to delete this feedback?");
                if (!confirmDelete) return;
                remove(ref(db, 'feedbacks/' + key)).then(() => {
                    alert("Deleted!");
                    location.reload();
                }).catch((error) => {
                    console.error("Delete Error:", error);
                    alert("Failed to delete. Check console for error details.");
                });
            }
        } // End loadDashboardData

        // --- Authentication Handler (Secure Check) ---
        onAuthStateChanged(auth, (user) => {
            if (user && user.uid === ADMIN_UID) {
                // User is signed in and is the Admin, load data
                console.log("Admin authenticated successfully.");
                loadDashboardData();
            } else {
                // User is not signed in or is not the admin, redirect to login
                console.log("Not authenticated as admin. Redirecting.");
                window.location.href = "admin-login.html";
            }
        });

    </script>
</body>
</html>
